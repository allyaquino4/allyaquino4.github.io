<!doctype html>
<html lang="en">

    background-image: repeating-linear-gradient(
        135deg,
        #f9c5d1 0px,

">
    <!-- Close Button (Top Right) -->
    <button type="button" class="btn-close position-absolute" aria-label="Close" style="top: 15px; right: 20px;"

    <div class="container py-5 text-center">

            <div class="card shadow-sm" style="width: 18rem;">

                    <p class="card-text">Explore the latest iPhone 17 PRO in this showcase.</p>
